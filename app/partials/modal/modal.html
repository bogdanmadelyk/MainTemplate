<!-- 
	1) Inline Popup. 
-->
<!-- Button -->
<a href="#test-popup" class="open-popup-link">Show inline popup</a>
<!-- Modal Window -->
<div id="test-popup" class="white-popup mfp-hide mfp-with-anim">
  <fieldset>
    <legend>Login data</legend>
    <div class="form-item">
        <label>Email</label>
        <input type="email" name="user-email" class="w50">
    </div>
    <div class="form-item">
        <label>Password</label>
        <input type="password" name="user-password" class="w50">
    </div>
</fieldset>
</div>

<script>
	$('.open-popup-link').magnificPopup({
		removalDelay: 300,
		mainClass: "mfp-zoom-in", 
		midClick: true 
	});
</script>
<style>
	/*Styles for popup*/
	.white-popup {
	  position: relative;
	  background: #FFF;
	  padding: 25px;
	  width:auto;
	  max-width: 400px;
	  margin: 0 auto; 
	}
	/*Styles for aniamtion(scss)*/
	.mfp-zoom-in {
	  /* start state */
	  .mfp-with-anim {
	    opacity: 0;
	    transition: all 0.2s ease-in-out; 
	    transform: scale(0.8); 
	  }
	  &.mfp-bg {
	    opacity: 0;
		  transition: all 0.3s ease-out;
	  }
	  /* animate in */
	  &.mfp-ready {
	    .mfp-with-anim {
	      opacity: 1;
	      transform: scale(1); 
	    }
	    &.mfp-bg {
	      opacity: 0.8;
	    }
	  }
	  /* animate out */
	  &.mfp-removing {
	    .mfp-with-anim {
	      transform: scale(0.8); 
	      opacity: 0;
	    }
	    &.mfp-bg {
	      opacity: 0;
	    }
	  }
	}
</style>

<!-- 
	2) Gallery Popup.
 -->

 <div class="gallery">
    <a href="img/test1.png">Open image 1 (gallery #1)</a>
    <a href="img/test2.png">Open image 2 (gallery #1)</a>
</div>

<script>
	$('.gallery').each(function() {
		$(this).magnificPopup({
			delegate: 'a',
			type: 'image',
			gallery: {
				enabled: true
			},
			removalDelay: 300,
			mainClass: 'mfp-fade',

		});
	});
</script>
<style>
	/*Styles for popup*/
	.white-popup {
		position: relative;
		background: #FFF;
		padding: 20px;
		width: auto;
		max-width: 500px;
		margin: 20px auto;
	}
	/*Styles for aniamtion(scss)*/
	.mfp-fade.mfp-bg {
		opacity: 0;
		transition: all 0.15s ease-out;
	}
	/* overlay animate in */
	.mfp-fade.mfp-bg.mfp-ready {
		opacity: 0.8;
	}
	/* overlay animate out */
	.mfp-fade.mfp-bg.mfp-removing {
		opacity: 0;
	}

	/* content at start */
	.mfp-fade.mfp-wrap .mfp-content {
		opacity: 0;
		transition: all 0.15s ease-out;
	}
	/* content animate it */
	.mfp-fade.mfp-wrap.mfp-ready .mfp-content {
		opacity: 1;
	}
	/* content animate out */
	.mfp-fade.mfp-wrap.mfp-removing .mfp-content {
		opacity: 0;
	}
</style>
